    <script>
        var animation;
        const scrollrocket = document.querySelector(".rocket");
        const scrollpath = document.querySelector("#Pfad_365");

        gsap.set(scrollrocket, { autoAlpha: 1, scale: 0.4 });

        animation = gsap.to(scrollrocket, {
            scrollTrigger: {
                trigger: scrollpath,
                start: "top 30%",
                end: "bottom 90%",
                scrub: true,
                markers: true,
                onUpdate: (self) => {
                    console.log(self.direction)
                    gsap.to('.rocket-inner', {
                        rotate: () => self.direction === -1 ? 0 : 180,
                        duration: 0.15,
                        transformOrigin: 'center center'
                    })
                }
            },
            ease: "none",
            duration: 10,
            immediateRender: true,
            motionPath: {
                path: scrollpath,
                align: scrollpath,
                start: 0,
                end: 1,
                autoRotate: -80,
                alignOrigin: [0.5, 0.5]
            },
            scale: 1
        });

        // 로켓 누르면 상단으로 올라감
        $(scrollrocket).click(function () {
            $("body,html").animate(
                {
                    scrollTop: 0
                },
                800
            );
            return false;
        });

    </script>
